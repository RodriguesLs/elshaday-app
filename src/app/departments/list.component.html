<h1>Departamento</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Novo Departamento</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Nome</th>
            <th style="width: 30%">Responsável</th>
            <!-- <th style="width: 10%"></th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments">
            <td>{{department.name}}</td>
            <td>{{department.responsible}}</td>

                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td> -->
