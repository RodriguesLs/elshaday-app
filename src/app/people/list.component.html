<h1>Pessoas</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Nova pessoa</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Nome</th>
            <th style="width: 30%">Apelido</th>
            <th style="width: 30%">Perfil</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people">
            <td>{{person.name}}</td>
            <td>{{person.nickname}}</td>
            <td>{{person.role == 0 ? 'Cliente' : person.role === 1 ? 'Fornecedor' : 'Colaborador'}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{person.id}}" class="btn btn-sm btn-primary me-1">Editar</a>
                <button (click)="deletePerson(person.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="person.isDeleting">
                    <span *ngIf="person.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!person.isDeleting">Apagar</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!people">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
