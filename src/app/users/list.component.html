<h1>Usuários</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Adicionar novo</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Username</th>
            <th style="width: 30%">Email</th>
            <th style="width: 30%">Perfil</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role === 0 ? 'Admin' : 'User' }}</td>
            <td style="white-space: nowrap">
                <button (click)="inactiveUser(user.id)" class="btn btn-sm btn-danger" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Desativar</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
